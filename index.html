<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login!</title>

  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <section class="card">
    <h2>Create Account</h2>
    <form>
      <label for="name_input">Username</label>
      <input id="name_input" type="text" placeholder="Username" required />
      <label for="email_input">Email</label>
      <input id="email_input" type="email" placeholder="Email" required />
      <label for="password_input">Password</label>
      <input id="password_input" type="password" placeholder="Password">
      <div class="checkbox-section">
        <label for="remember_me">Remember Me!</label>
        <input id="remember_me" type="checkbox" />
      </div>
      <button id="form_button">Sign Up!</button>
    </form>
  </section>

  <script src="./code.js"></script>
</body>

</html>
